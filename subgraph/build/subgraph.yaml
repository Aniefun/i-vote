specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: IVoteCore
    network: mumbai
    source:
      address: "0x56E33548BDA320A8E92E6EeDd537826d708fEfBC"
      abi: IVoteCore
      startBlock: 42821349
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AgentCreated
        - ManagerCreated
        - PartyCreated
        - PollCreated
        - UnitCreated
        - PollEnded
        - PollResumed
        - VoteCasted
        - VoterCreated
        - VoterSuspended
        - VoterUnSuspended
      abis:
        - name: IVoteCore
          file: IVoteCore\abis\IVoteCore.json
      eventHandlers:
        - event: AgentCreated(address,bytes,uint256)
          handler: handleAgentCreated
        - event: ManagerCreated(address,bytes,uint8)
          handler: handleManagerCreated
        - event: PartyCreated(uint256,bytes)
          handler: handlePartyCreated
        - event: PollCreated(uint256,bytes,uint256,uint256,uint256,uint256)
          handler: handlePollCreated
        - event: UnitCreated(uint256,uint8,uint256,uint256)
          handler: handleUnitCreated
        - event: PollEnded(uint256)
          handler: handlePollEnded
        - event: PollResumed(uint256,uint256)
          handler: handlePollResumed
        - event: VoteCasted(uint256,address,uint256)
          handler: handleVoteCasted
        - event: VoterCreated(address,bytes,uint256)
          handler: handleVoterCreated
        - event: VoterSuspended(address)
          handler: handleVoterSuspended
        - event: VoterUnSuspended(address)
          handler: handleVoterUnSuspended
      file: IVoteCore\IVoteCore.wasm
