type Agent @entity(immutable: false) {
  id: ID!
  agentId: Bytes! # address
  data: Bytes! # bytes
  unit: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Manager @entity(immutable: false) {
  id: ID!
  managerId: Bytes! # address
  data: Bytes! # bytes
  state: Int! # uint8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Party @entity(immutable: false) {
  id: ID!
  partyId: BigInt! # uint256
  data: Bytes! # bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Poll @entity(immutable: false) {
  id: ID!
  pollId: BigInt! # uint256
  data: Bytes! # bytes
  endsAt: BigInt! # uint256
  startAt: BigInt! # uint256
  numOfVotes: BigInt! # uint256
  unit: BigInt! # uint256[]
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  votes: [Vote!]! @derivedFrom(field: "poll")
}

type Vote @entity(immutable: false) {
  id: ID!
  pollId: BigInt! # uint256
  voterId: Bytes! # address
  partyId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  poll: Poll!
}

type Voter @entity(immutable: false) {
  id: ID!
  voterId: Bytes! # address
  data: Bytes! # bytes
  unit: BigInt! # uint256
  suspended: BigInt! #uint256
  cardNumber: BigInt! #uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Unit @entity(immutable: false) {
  id: ID!
  unitId: BigInt! # address
  state: Int! # uint8
  localGovernment: BigInt! # uint256
  numOfAccreditedVoters: BigInt! #uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
