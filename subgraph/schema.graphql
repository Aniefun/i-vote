type AgentCreated @entity(immutable: true) {
  id: Bytes!
  agentId: Bytes! # address
  data: Bytes! # bytes
  unit: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

